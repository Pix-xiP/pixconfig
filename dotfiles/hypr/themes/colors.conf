exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(A693C5ff) rgba(1A1A1Aff) 45deg
    col.inactive_border = rgba(212121ff) rgba(424243ff) 45deg
}

group {
    col.border_active = rgba(A693C5ff) rgba(1A1A1Aff) 45deg
    col.border_inactive = rgba(212121cc) rgba(424243cc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(0D0E0Dff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
